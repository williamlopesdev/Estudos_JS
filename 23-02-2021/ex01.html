<!DOCTYPE html>

<body>
<script>
    // Faça um programa que verifique se uma letra digitada é 'F' ou 'M'. Conforme a letra escrever: F - Feminino, N - Não Binario.


let letra = prompt("Digite uma Letra: ").toLowerCase();

    if (letra == "f"){
        alert("Feminino. ");
    }else if(letra == "m"){
        alert("Masculino.");
    }else if(letra == "n"){
        alert("Não Binario.")
    }else{
        alert("Opção Ivalida.")
    }
</script>    
</body>
</html>
